<!DOCTYPE html>
<html lang="en" ng-app="asiriyar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thattachu Asiriyar</title>
    <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.css'>
    <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap-theme.css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src='/jquery/dist/jquery.min.js' type='text/javascript'></script>
    <script src='/bootstrap/dist/js/bootstrap.min.js' type='text/javascript'></script>
<!-- jquery.ime files -->
    <script src='/jquery.ime/src/jquery.ime.js' type='text/javascript'></script>
    <script src='/jquery.ime/src/jquery.ime.preferences.js' type='text/javascript'></script>
    <script src='/jquery.ime/src/jquery.ime.selector.js' type='text/javascript'></script>
    <script src='/jquery.ime/src/jquery.ime.inputmethods.js' type='text/javascript'></script>
    <link rel='stylesheet' href='/jquery.ime/css/jquery.ime.css'>

    <script src='/angular/angular.min.js' type='text/javascript'></script>
    <script src='/js/asiriyar.js' type='text/javascript'></script>

</head>
<body>
<div class="container">
    <div class="row">
        <h1>Thattachu Asiriyar <small>Create Thattachu course files</small></h1>
    </div>
    <hr />
    <div ng-controller="FormController">
        <form method="post" action="/teacher/compile" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="language">Language</label>
                <div class="col-sm-10">
                    <select id="language" class="form-control" name="language" ng-model="course.language" ng-change="populateInputs()" required>
                        <option value="">Select a language</option>
                        <option ng-repeat="lang in languages" value="{{lang.code}}-{{lang.autonym}}">{{lang.code}}-{{lang.autonym}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputmethod">Input Method</label>
                <div class="col-sm-10">
                    <select id="inputmethod" class="form-control" name="inputmethod" ng-model="course.input" ng-change="setIME()" required>
                        <option value="">Select an input method</option>
                        <option value="{{input.name}}|{{input.code}}" ng-repeat="input in inputs">{{input.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Course Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="name" name="name" ng-model="course.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="author">Author's Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="author" name="author" ng-model="course.author" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="description">Short course description</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="description" name="description" ng-model="course.description" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="level">Level</label>
                <div class="col-sm-10">
                    <select id="level" class="form-control" name="level" ng-model="course.level">
                        <option value="0">Beginner</option>
                        <option value="1">Intermediate</option>
                        <option value="2">Expert</option>
                    </select>
                </div>
            </div>
            <div class="panel panel-primary form-group" ng-repeat="lesson in course.lessons" ng-form="lesson_{{$index}}">
                <div class="panel-heading">Lesson {{lesson.index}}
                    <span class="close glyphicon glyphicon-minus-sign" aria-hidden="true" ng-click="removeLesson(lesson.index)" ng-show="course.lessons.length!=1" title="Remove lesson"></span>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="lesson{{lesson.index}}">Lesson Name</label>
                        <div class="col-sm-9">
                            <input id="lesson{{lesson.index}}" class="form-control" type="text" name="lessonName" ng-model="lesson.name" ng-focus="setIME()" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="instruct{{lesson.index}}">Instructions</label>
                        <div class="col-sm-9">
                            <textarea id="instruct{{lesson.index}}" class="form-control" rows=3 name="instructions" ng-focus="setIME()" ng-model="lesson.instructions" required>
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="lines{{lesson.index}}">Lines for practice</label>
                        <div class="col-sm-9">
                            <textarea id="lines{{lesson.index}}" class="form-control" rows=10 name="lines" ng-model="lesson.lines" ng-focus="setIME()" required></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <a ng-click="addLesson()" class="btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Lesson</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg pull-right">Add new course</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
